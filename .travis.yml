sudo: required
dist: trusty
language: node_js
branches:
  only:
  - master
node_js:
- '10.15'
services:
- docker
cache:
  directories:
  - node_modules
before_install:
- npm i -g npm@$(node -p "require('./package').engines.npm")
install:
- npm install
before_script:
- sudo service postgresql stop
- docker-compose up -d
- docker ps
- node make-build-info.js
script:
- npm run lint
- npm test
after_success:
- npm run coverage
env:
  global:
  - NODE_ENV=test
  - DB_URI=postgres://postgres:testpasswd@127.0.0.1:5433/nodejsnights-db-tests
before_deploy: rm -rf node_modules
deploy:
  matrix:
  - provider: heroku
    skip_cleanup: true
    app:
      master: nodejs-nights-2019-brno
    on:
      branch:
      - master
      repo: strvcom/nodejs-nights-2019-brno
  api_key:
    secure: 
